<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"><title>To do List</title></head><body><div id="container"><div id="header"><svg xmlns="http://www.w3.org/2000/svg" style="width:80px;height:80px;" viewBox="0 0 24 24"><title>playlist-edit</title><path d="M3 6V8H14V6H3M3 10V12H14V10H3M20 10.1C19.9 10.1 19.7 10.2 19.6 10.3L18.6 11.3L20.7 13.4L21.7 12.4C21.9 12.2 21.9 11.8 21.7 11.6L20.4 10.3C20.3 10.2 20.2 10.1 20 10.1M18.1 11.9L12 17.9V20H14.1L20.2 13.9L18.1 11.9M3 14V16H10V14H3Z"/></svg>To-do List</div><div id="main"><div id="sidebar"><ul class="one"><li><button id="inbox"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title><path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"/></svg>Inbox</button></li><li><button id="today"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-today</title><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"/></svg>Today</button></li><li class="projects-text"><div class="two">Projects <button id="add-project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></button></div></li></ul><hr><ul data-lists></ul></div><div id="display"><div class="todo-list" data-list-display-container><div class="todo-header"><h2 class="list-title" data-list-title></h2><p class="task-count" data-list-count></p></div><div class="todo-body"><div class="tasks" data-tasks></div><div class="new-task-creator"><form action="" data-new-task-form><button id="add-new-task" class="btn create" aria-label="create new task">Add new task +</button></form></div><div class="delete-stuff"><button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button></div></div></div></div><template id="task-template"><div class="task"><input type="checkbox"/> <label class="name" contenteditable="true"><span class="custom-checkbox" class="task-label"></span></label> <label class="due" contenteditable="true"></label> <label class="pri" contenteditable="true"></label></div></template></div><dialog class="project-dialog"><form id="project-form"><div class="new-project">New Project</div><label for="project-name"><input id="project-name" name="project-name" placeholder="Enter project name" required></label> <button id="cancel-btn">Cancel</button> <button id="sub-btn">Submit</button></form></dialog><dialog class="task-dialog"><form id="task-form"><label for="user-task-name">Task Name:</label> <input id="user-task-name" name="user-task-name" placeholder="Enter task name" required> <label for="due-date">Due date:</label> <input type="date" id="due-date" name="due-date" required> <label for="priority">Priority:</label> <select name="priority" id="priority"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select> <button id="cancel-task-btn">Cancel</button> <button id="sub-task-btn">Submit</button></form></dialog><script defer="defer" src="main.js"></script></div></body></html>
